name: Pull request
on: [pull_request]
jobs:

  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install

  tests:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - run: npm test

  types:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - run: npm run typecheck
